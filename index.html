<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spoke ’n Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>SPOKE ’N WORD</h1>
    <p class="subtitle">A one stop shop for your bike adventure planning needs</p>
</header>

<section id="filters">
    <div class="filters-bar">
        <select id="filter-date" class="filter-select">
            <option value="">Date</option>
        </select>

        <select id="filter-time" class="filter-select">
            <option value="">Time</option>
        </select>

        <select id="filter-location" class="filter-select">
            <option value="">Location</option>
        </select>

        <select id="filter-name" class="filter-select">
            <option value="">Name</option>
        </select>

        <select id="filter-tags" class="filter-select">
            <option value="">Tags</option>
        </select>

        <select id="filter-host" class="filter-select">
            <option value="">Host</option>
        </select>

        <button id="reset-filters">Reset</button>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSecytwjFuGMaSWyyzpgxYQOCyYYVcOgmP_1-E0CmfXWss3YKw/viewform?usp=dialog" target="_blank">
        <button id="submit-event">Submit an event</button>
    </a>
</section>

<section id="event-table-section">
    <table id="event-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
                <th>Tags</th>
                <th>Host</th>
            </tr>
        </thead>
        <tbody id="event-table-body"></tbody>
    </table>
</section>

<footer>
    <p>Contact</p>
    <a class="contact-button" href="mailto:mikey.callan@gmail.com">Email Me</a>
</footer>

<script src="script.js"></script>
</body>
</html>
