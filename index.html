<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spoke ’n Word</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>SPOKE ’N WORD</h1>
    <p class="subtitle">A one stop shop for your bike adventure planning needs</p>
</header>

<section id="filters">
    <h2>Filter Events</h2>

    <div class="filter-row">
        <label>Date:</label>
        <select id="filter-date" class="filter-select"></select>

        <label>Time:</label>
        <select id="filter-time" class="filter-select"></select>

        <label>Location:</label>
        <select id="filter-location" class="filter-select"></select>
    </div>

    <div class="filter-row">
        <label>Name:</label>
        <select id="filter-name" class="filter-select"></select>

        <label>Tags:</label>
        <select id="filter-tags" class="filter-select"></select>

        <label>Host:</label>
        <select id="filter-host" class="filter-select"></select>
    </div>

    <button id="reset-filters">Reset Filters</button>
</section>

<section id="event-table-section">
    <table id="event-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
                <th>Tags</th>
                <th>Host</th>
            </tr>
        </thead>
        <tbody id="event-table-body"></tbody>
    </table>
</section>

<footer>
    <p>Contact</p>
    <a class="contact-button" href="mailto:mikey.callan@gmail.com">Email Me</a>
</footer>

<script src="script.js"></script>
</body>
</html>
